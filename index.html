<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpriteType - SpriteFont Generator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="app-header">
        <a href="#" class="logo">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 3h16a1 1 0 0 1 1 1v16a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1z"/>
                <path d="M9 8h6m-6 4h6m-6 4h6"/>
            </svg>
            SpriteType
        </a>
        <button class="btn btn-secondary menu-toggle" id="menuToggle">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 12h18M3 6h18M3 18h18"/>
            </svg>
        </button>
    </header>

    <main class="main-container">
        <aside class="sidebar-left" id="sidebarLeft">
            <div class="section">
                <h2 class="section-title">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2v6m0 12v2M4.93 4.93l4.24 4.24m5.66 5.66l4.24 4.24M2 12h6m12 0h2M4.93 19.07l4.24-4.24m5.66-5.66l4.24-4.24"/>
                    </svg>
                    Configurações
                </h2>
                
                <div class="input-group">
                    <label class="input-label" for="fontFile">Upload da Fonte</label>
                    <div class="upload-area" id="dropZone">
                        <input type="file" id="fontFile" accept=".ttf,.otf" class="file-input">
                        <div class="upload-content" id="uploadDefault">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="17 8 12 3 7 8"/>
                                <line x1="12" y1="3" x2="12" y2="15"/>
                            </svg>
                            <p>Arraste sua fonte aqui</p>
                            <span>ou <button type="button" class="browse-btn">escolha um arquivo</button></span>
                            <span class="file-types">Formatos aceitos: .ttf, .otf</span>
                        </div>
                        <div class="upload-content upload-success" id="uploadSuccess" style="display: none;">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 6L9 17l-5-5"/>
                            </svg>
                            <p class="file-name">arquivo.ttf</p>
                            <button type="button" class="browse-btn">Escolher outro arquivo</button>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">ou Selecione uma Fonte do Sistema</label>
                    <div class="select-wrapper">
                        <select id="systemFonts" class="input">
                            <option value="">Escolha uma fonte...</option>
                        </select>
                        <svg class="select-arrow" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6 9l6 6 6-6"/>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                    </svg>
                    Caracteres
                </h2>
                <textarea id="characters" class="input" rows="6">ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789.,;:?!-_~#"'&()[]|`\/@°+=*$£€<>%ÁáÂâÀàÅåÃãÄäÆæÉéÊêÈèËëÍíÎîÌìÏïÓóÔôÒòÕõÖöÚúÛûùÙÜüÇçÑñÝý¿</textarea>
            </div>
        </aside>

        <div class="content">
            <div class="toolbar">
                <div class="zoom-controls">
                    <button class="btn btn-secondary" id="zoomOut">-</button>
                    <span id="zoomLevel">100%</span>
                    <button class="btn btn-secondary" id="zoomIn">+</button>
                </div>
                <button class="btn btn-primary" id="download">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7 10 12 15 17 10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    Download PNG
                </button>
            </div>

            <div class="preview-container fade-in">
                <canvas id="previewCanvas"></canvas>
            </div>
        </div>

        <aside class="sidebar-right" id="sidebarRight">
            <div class="section">
                <h2 class="section-title">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 3v18M3 12h18"/>
                    </svg>
                    Aparência
                </h2>
                
                <div class="input-group">
                    <label class="input-label">Cor do Texto</label>
                    <div class="color-input">
                        <input type="color" id="textColor" value="#000000">
                        <span id="textColorHex">#000000</span>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="transparentBg" checked class="checkbox">
                    <label for="transparentBg">Fundo Transparente</label>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="showGrid" class="checkbox">
                    <label for="showGrid">Mostrar Grid</label>
                </div>

                <div class="input-group" id="gridControls" style="display: none;">
                    <label class="input-label">Cor do Grid</label>
                    <div class="color-input">
                        <input type="color" id="gridColor" value="#000000">
                        <input type="range" id="gridOpacity" min="1" max="100" value="10" class="input">
                        <span id="gridOpacityValue">10%</span>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label" for="fontSize">Tamanho da Fonte</label>
                    <input type="number" id="fontSize" value="32" min="8" max="128" class="input">
                </div>

                <div class="input-group">
                    <label class="input-label">Padding</label>
                    <div class="padding-grid">
                        <input type="number" id="paddingTop" value="4" min="0" max="64" class="input" placeholder="Top">
                        <input type="number" id="paddingRight" value="4" min="0" max="64" class="input" placeholder="Right">
                        <input type="number" id="paddingBottom" value="4" min="0" max="64" class="input" placeholder="Bottom">
                        <input type="number" id="paddingLeft" value="4" min="0" max="64" class="input" placeholder="Left">
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="lockProportion" checked class="checkbox">
                        <label for="lockProportion">Manter proporção</label>
                    </div>
                </div>
            </div>
        </aside>
    </main>
    <script src="js/script.js"></script>

    </body>
</html>
